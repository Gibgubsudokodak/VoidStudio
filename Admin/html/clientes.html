<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes - AutoGarantía</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="main-content">
    <div class="content-header">
      <h1>Clientes</h1>
      <p class="subtitle">Gestión de clientes registrados</p>
    </div>

    <div class="search-actions">
      <div class="search-bar">
        <span class="material-icons">search</span>
        <input type="text" placeholder="Buscar clientes...">
      </div>
      <div class="actions">
        <button class="btn btn-primary">
          <span class="material-icons">add</span>
          Nuevo Cliente
        </button>
        <button class="btn btn-secondary">
          <span class="material-icons">download</span>
          Exportar
        </button>
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Vehículos</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Juan Pérez</td>
            <td>+52 55 1234 5678</td>
            <td>juan@example.com</td>
            <td>2</td>
            <td>
              <div class="action-icons">
                <button class="action-icon edit-icon" title="Editar">
                  <span class="material-icons">edit</span>
                </button>
                <button class="action-icon delete-icon" title="Eliminar">
                  <span class="material-icons">delete</span>
                </button>
              </div>
            </td>
          </tr>
          <tr>
            <td>María García</td>
            <td>+52 55 8765 4321</td>
            <td>maria@example.com</td>
            <td>1</td>
            <td>
              <div class="action-icons">
                <button class="action-icon edit-icon" title="Editar">
                  <span class="material-icons">edit</span>
                </button>
                <button class="action-icon delete-icon" title="Eliminar">
                  <span class="material-icons">delete</span>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
