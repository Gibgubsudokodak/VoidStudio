<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Insumos - AutoGarantía</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="main-content">
    <div class="content-header">
      <h1>Insumos</h1>
      <p class="subtitle">Gestión de insumos y repuestos</p>
    </div>

    <div class="search-actions">
      <div class="search-bar">
        <span class="material-icons">search</span>
        <input type="text" placeholder="Buscar insumos..." />
      </div>
      <div class="actions">
        <button class="btn btn-primary">
          <span class="material-icons">add</span>
          Nuevo Insumo
        </button>
        <button class="btn btn-secondary">
          <span class="material-icons">download</span>
          Exportar
        </button>
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Stock</th>
            <th>Proveedor</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Filtro de aceite</td>
            <td>Filtros</td>
            <td>25</td>
            <td>Proveedor A</td>
            <td>
              <div class="action-icons">
                <button class="action-icon edit-icon" title="Editar">
                  <span class="material-icons">edit</span>
                </button>
                <button class="action-icon delete-icon" title="Eliminar">
                  <span class="material-icons">delete</span>
                </button>
              </div>
            </td>
          </tr>
          <tr>
            <td>Bujías</td>
            <td>Encendido</td>
            <td>40</td>
            <td>Proveedor B</td>
            <td>
              <div class="action-icons">
                <button class="action-icon edit-icon" title="Editar">
                  <span class="material-icons">edit</span>
                </button>
                <button class="action-icon delete-icon" title="Eliminar">
                  <span class="material-icons">delete</span>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
