<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Vehículos - AutoGarantía</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/Mis_Vehiculos.css">
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <h1 class="page-title">Mis Vehículos</h1>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Vehículos Registrados</h2>
                <div class="search-box">
                    <span class="material-icons">search</span>
                    <input type="text" placeholder="Buscar vehículo...">
                </div>
            </div>

            <div class="vehicle-grid">
                
                <div class="vehicle-card">
                    <div class="vehicle-image">
                        <img src="https://cdn.pixabay.com/photo/2021/05/17/18/31/auto-6261564_640.jpg" alt="Toyota Corolla">
                        <span class="warranty-badge active">Garantía Activa</span>
                    </div>
                    <div class="vehicle-info">
                        <h3>Toyota Corolla 2021</h3>
                        <p><strong>VIN:</strong> JT2BF22K3W0123456</p>
                        <p><strong>Kilometraje:</strong> 24,500 km</p>
                        <p><strong>Último servicio:</strong> 15/03/2023</p>
                        <div class="vehicle-actions">
                            <button class="btn btn-outline btn-sm">
                                <span class="material-icons">history</span> Historial
                            </button>
                        </div>
                    </div>
                </div>

                
                <div class="vehicle-card">
                    <div class="vehicle-image">
                        <img src="https://t3.ftcdn.net/jpg/04/58/97/50/360_F_458975071_RlkJmoQQd6Gug51CGK8XohuT5NW09EUC.jpg" alt="Honda Civic">
                        <span class="warranty-badge expired">Garantía Vencida</span>
                    </div>
                    <div class="vehicle-info">
                        <h3>Honda Civic 2018</h3>
                        <p><strong>VIN:</strong> 2HGFC2F56JH543210</p>
                        <p><strong>Kilometraje:</strong> 68,200 km</p>
                        <p><strong>Último servicio:</strong> 22/01/2023</p>
                        <div class="vehicle-actions">
                            <button class="btn btn-outline btn-sm">
                                <span class="material-icons">history</span> Historial
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
