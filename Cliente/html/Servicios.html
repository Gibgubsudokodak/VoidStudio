<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios - AutoGarantía</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/servicios.css">
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <h1 class="page-title">Servicios</h1>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Servicios Disponibles</h2>
                <div class="filter-options">
                    <select class="form-control">
                        <option>Todos los vehículos</option>
                        <option>Toyota Corolla 2021</option>
                        <option>Honda Civic 2018</option>
                    </select>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Vehículo</th>
                            <th>Tipo de Servicio</th>
                            <th>Recomendación</th>
                            <th>Garantía</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Toyota Corolla 2021</td>
                            <td>Cambio de aceite y filtro</td>
                            <td>Cada 10,000 km o 6 meses</td>
                            <td><span class="badge badge-success">Cubierto</span></td>
                            <td>
                                <button class="btn btn-outline btn-sm">
                                    <span class="material-icons">schedule</span> Agendar
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Honda Civic 2018</td>
                            <td>Rotación de llantas</td>
                            <td>Cada 8,000 km</td>
                            <td><span class="badge badge-warning">Parcial</span></td>
                            <td>
                                <button class="btn btn-outline btn-sm">
                                    <span class="material-icons">schedule</span> Agendar
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Toyota Corolla 2021</td>
                            <td>Revisión de frenos</td>
                            <td>Cada 20,000 km</td>
                            <td><span class="badge badge-success">Cubierto</span></td>
                            <td>
                                <button class="btn btn-outline btn-sm">
                                    <span class="material-icons">schedule</span> Agendar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
