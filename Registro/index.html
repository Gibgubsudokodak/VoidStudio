<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - AutoGarantía</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <div class="form-icon">
                <span class="material-icons" style="font-size: 30px;">person_add</span>
            </div>
            <h2>Nuevo Usuario</h2>
            <p>Complete la información para registrar un nuevo usuario en el sistema AutoGarantía</p>
        </div>

        <form id="registroForm" method="POST" action="registro.php">
            <div class="form-grid">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <div class="input-container">
                        <span class="material-icons input-icon">person</span>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="error-message" id="nombreError"></div>
                </div>

                <div class="form-group">
                    <label for="cedula">Cédula</label>
                    <div class="input-container">
                        <span class="material-icons input-icon">badge</span>
                        <input type="text" id="cedula" name="cedula" required>
                    </div>
                    <div class="error-message" id="cedulaError"></div>
                </div>

                <div class="form-group full-width">
                    <label for="direccion">Dirección</label>
                    <div class="input-container">
                        <span class="material-icons input-icon">location_on</span>
                        <input type="text" id="direccion" name="direccion" required>
                    </div>
                    <div class="error-message" id="direccionError"></div>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-container">
                        <span class="material-icons input-icon">email</span>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <div class="input-container">
                        <span class="material-icons input-icon">phone</span>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    <div class="error-message" id="telefonoError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-container">
                        <span class="material-icons input-icon">lock</span>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirmar Contraseña</label>
                    <div class="input-container">
                        <span class="material-icons input-icon">lock_outline</span>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <div class="form-group full-width">
                    <label for="rol">Rol del Usuario</label>
                    <div class="input-container">
                        <span class="material-icons input-icon">group</span>
                        <select id="rol" name="rol" required>
                            <option value="">Seleccionar rol...</option>
                            <option value="cliente">Cliente</option>
                            <option value="administrador">Administrador</option>
                            <option value="tecnico">Técnico</option>
                        </select>
                    </div>
                    <div class="error-message" id="rolError"></div>
                </div>
            </div>

            <button type="submit" class="btn-submit">
                <span class="material-icons">person_add</span>
                Registrar Usuario
            </button>
        </form>
    </div>

</body>
</html>
