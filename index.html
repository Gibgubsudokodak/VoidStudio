<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Servicio Automotriz Garantizado</title>
  <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <svg viewBox="0 0 24 24" aria-label="Logo del servicio automotriz">
        <path d="M5 16v-2h14v2h-2v2h2v2h-6v-2h2v-2H9v2h2v2H5v-2h2v-2H5zm3-6h8v2H8v-2zm1-4h6v2H9V6z"/>
      </svg>
      <span>Servicio Automotriz Garantizado</span>
    </div>

    <div class="intro">
      <h2>Bienvenido de nuevo</h2>
      <p>Iniciá sesión para acceder a tu cuenta.</p>
    </div>

    <form action="procesar_login.php" method="POST">
      <label for="ci">Cédula de Identidad</label>
      <input type="text" id="ci" name="ci" placeholder="Ej: 45678901" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Ingresá tu contraseña" required>

      <label for="rol">Rol</label>
      <select id="rol" name="rol" required>
        <option value="">Selecciona tu rol</option>
        <option value="cliente">Cliente</option>
        <option value="taller">Taller</option>
        <option value="admin">Administrador</option>
      </select>

      <button type="submit">Iniciar Sesión</button>
      <div id="error-message" class="error-message" style="display: none;"></div>
    </form>


    <div class="forgot-password">
      <a href="recuperar_contrasena.php">¿Olvidaste tu contraseña?</a>
    </div>
  </div>

</body>
