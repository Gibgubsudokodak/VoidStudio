<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Servicio Automotriz Garantizado</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <i class="material-icons" aria-hidden="true">directions_car</i>
      <span>Servicio Automotriz Garantizado</span>
    </div>

    <div class="intro">
      <h2>Bienvenido de nuevo</h2>
      <p>Iniciá sesión para acceder a tu cuenta.</p>
    </div>

    <form action="procesar_login.php" method="POST">
      <div class="input-with-icon">
        <i class="material-icons">badge</i>
        <label for="ci">Cédula de Identidad</label>
        <input type="text" id="ci" name="ci" placeholder="Ej: 45678901" required>
      </div>

      <div class="input-with-icon">
        <i class="material-icons">lock</i>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresá tu contraseña" required>
      </div>

      <div class="input-with-icon">
        <i class="material-icons">person</i>
        <label for="rol">-Rol</label>
        <select id="rol" name="rol" required>
          <option value="">Selecciona tu rol</option>
          <option value="cliente">Cliente</option>
          <option value="taller">Taller</option>
          <option value="admin">Administrador</option>
        </select>
      </div>

      <button type="submit">
        <i class="material-icons">login</i>
        Iniciar Sesión
      </button>
      <div id="error-message" class="error-message" style="display: none;"></div>
    </form>

    <div class="forgot-password">
      <a href="recuperar_contrasena.php">
        <i class="material-icons">help_outline</i>
        ¿Olvidaste tu contraseña?
      </a>
    </div>
  </div>
  
</body>
</html>
